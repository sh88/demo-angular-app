# Test 
name: Basic CI / CD to build angular application and deploy to kubernetes cluster 
on:
  push:
    branches: [ master]
env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: my-first-cluster-1    # TODO: update to cluster name
  GKE_ZONE: us-central1-c   # TODO: update to cluster zone
  DEPLOYMENT_NAME: spidercal-frontend-deployment # TODO: update to deployment name
  IMAGE: spidercal-frontend    

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: npm install
      run: npm install 
                  
    - name: Build with npm
      run:  npm run build  --if-present                    
      
      # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker
        
    # Get the GKE credentials so we can deploy to the cluster
    - run: |-
        gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"
        
    # Build the Docker image
    - name: Build the Docker Image
      run: |-
        docker build \
          -f Frontend/Dockerfile \
          --tag "gcr.io/$PROJECT_ID/$IMAGE:latest" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          .
    # Push the Docker image to Google Container Registry
    - name: Publish the Docker Image to GCR
      run: |-
        docker push "gcr.io/$PROJECT_ID/$IMAGE:latest"
        
    - name: Create Namespace spidercal-frontend
      run: |-
        kubectl apply -f Frontend/spidercal-namespace.yml
        
    - name: Deploy image to kubernetes cluster
      run: |-
        kubectl apply -f Frontend/deployment.yml 
        
    - name: Expose Deployment to internet
      run: |-
        kubectl apply -f Frontend/service.yml
